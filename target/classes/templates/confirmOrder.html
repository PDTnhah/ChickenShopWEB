<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận đơn hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2.title {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #e63946;
        }

        form .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #e63946;
            box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
        }

        button.submit-btn {
            display: block;
            width: 100%;
            background-color: #e63946;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #d62828;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-container i {
            font-size: 24px;
            color: #e63946;
            background-color: #ffe5e9;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="title">Xác nhận Thông Tin Đơn Hàng</h2>
    <form th:action="@{/StateOrder}" method="post">
        <div class="form-group">
            <label for="name">Họ và Tên</label>
            <input id="name" name="hoTen" type="text" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
            <label for="phone">Số Điện Thoại</label>
            <input id="phone" name="phoneNumber" type="text" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ</label>
            <input id="address" name="address" type="text" placeholder="Nhập địa chỉ" required>
        </div>
        <div class="form-group">
            <label for="transport">Đơn Vị Vận Chuyển</label>
            <select id="transport" name="transport">
                <option value="0" selected>Đơn vị vận chuyển</option>
                <option value="Shoppe">Shopee Food</option>
                <option value="Be Food">Be Food</option>
                <option value="Grab Food">Grab Food</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payment">Phương Thức Thanh Toán</label>
            <select id="payment" name="paymentMethod">
                <option value="Phương thức thanh toán" selected>Phương thức thanh toán</option>
                <option value="Chuyển khoản">Chuyển khoản</option>
                <option value="Tiền mặt">Tiền mặt</option>
            </select>
        </div>
        <div class="form-group">
            <label for="note">Lời Nhắn</label>
            <input id="note" name="note" type="text" placeholder="Ghi chú cho tài xế">
        </div>

        <button type="submit" class="submit-btn">Xác Nhận</button>
    </form>
</div>
</body>
</html>
